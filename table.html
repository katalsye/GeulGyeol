<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 이벤트 테스트</title>
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 -->
    <style>
        /* input-area 스타일 */
        #input-area {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        /* output 스타일 */
        body #output {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #000; /* 2px 검은색 테두리 */
            background-color: #f0f0f0; /* 배경색 연한 회색 */
        }
    </style>
</head>
<body>
    <h1>드래그 후 텍스트 출력</h1>

    <!-- 입력 영역 -->
    <div id="input-area" contenteditable="true">
        여기에 텍스트를 입력하거나 붙여넣고 드래그해보세요!
    </div>

    <!-- 출력 영역 -->
    <div id="output">선택된 텍스트가 여기에 표시됩니다.</div>

    <!-- 스크립트 -->
    <script src="content.js"></script>
</body>
</html>
